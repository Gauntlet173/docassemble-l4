rules: rps.yml
query: winner(Game,Player)
data:
  - name: game
    type: String
    exactly: 1
    encodings:
      - game(X)
    attributes:
      - name: participate_in
        type: Boolean
        encodings:
          - participate_in(Y,X)
        source: player
      - name: winner
        type: Boolean
        encodings:
          - winner(Y,X)
        source: player
  - name: player
    type: String
    exactly: 2
    encodings:
      - player(X)
    attributes:
      - name: throw
        type: Enum
        options:
          rock: Rock
          paper: Paper
          scissors: Scissors
        encodings:
          - throw(Y,X)
terms:
  - game: |
      a game of rock-paper-scissors, also known as Rochambeau
options:
  show models: True
