          - name: non_executive_director
            type: Boolean
            ask: Is {Y} a non-executive directorship?
            encodings:
              - non_executive_director(Y)
          - name: entitles_holder_as_executive
            type: Boolean
            ask: Does {Y} entitle the holder as an executive?
            encodings:
