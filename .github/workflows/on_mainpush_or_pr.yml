name: on_mainpush_or_pr 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies.
      # You may pin to the exact commit or the version.
      # uses: ivanklee86/python_pipenv_action@5b420560d3d30aedc535b604c59add1888da39f2
      uses: ivanklee86/python_pipenv_action@master
      with: 
        entrypoint: pipenv
        args: install
    - name: Run tests
      uses: ivanklee86/python_pipenv_action@master
      with:
        entrypoint: pipenv
        args: run pytest 


